<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Registro de usuarios</title>
		
		<meta charset="utf-8">
		
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
	</head>
	
	<body>
		<h1>Registro de usuarios</h1>
		
	<form action="registro.php" method="POST">
	<label>
		Nombre<span>*</span>
	</label>
	<input type="text" name="login[nombre]" required autocomplete="off" placeholder="Tu nombre..."/>
	<label>
		Apellidos<span>*</span>
	</label>
	<input type="text" name="login[apellidos]" required autocomplete="off" placeholder="Tus apellidos..."/>
	<label>
		Direccion<span>*</span>
	</label>
	<input type="text" name="login[direccion]" required autocomplete="off" placeholder="Tu direccion..."/>
	<label>
		Teléfono<span>*</span>
	</label>
	<input type="text" name="login[telefono]" required autocomplete="off" placeholder="Tu número..."/>
	<label>
		E-mail<span>*</span>
	</label>
	<input type="email" name="login[email]" required autocomplete="off" placeholder="Tu email..."/>
	
	<label>
		Contraseña<span>*</span>
	</label>
	<input type="contraseña" name="login[contraseña]" required autocomplete="off" placeholder="Tu contraseña..."/>

	<button type="submit" class="boton-blanco">enviar</button><a href="index.html"></a>
</form>

		
		<!-- Un enlace a la página de login. -->
		<p>Volver a la página de <a href="index.html">login</a>.</p>
	</body>
	
</html>
